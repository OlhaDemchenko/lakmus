<div class="root">
  <textarea
    [(ngModel)]="enteredValue"
    rows="10"
    placeholder="Start typing"
  ></textarea>

  <div>
    <button
      (click)="onSave()"
      *ngIf="savedValue !== enteredValue; else disabledSave"
    >
      Save
    </button>
    <ng-template #disabledSave>There are nothing to save :(</ng-template>
  </div>
</div>
